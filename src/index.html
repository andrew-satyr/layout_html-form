<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
      >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
      >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get">
      <fieldset class="part">
        <legend class="info">
          Personal information
        </legend>

        <label>
          Surname:
          <input
            type="text"
            name="surname"
          >
        </label>

        <label class="content">
          Name:
          <input
            type="text"
            name="name"
            >
        </label>

        <label class="content">
          How old are You?
          <input
            type="number"
            min="10"
            max="100" value="12"
            name="age"
            >
        </label>

        <label class="content">
          Full date of birth:
          <input
            type="date"
            name="birthed"
            >
        </label>

        <label class="content">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            >
        </label>
      </fieldset>

      <fieldset class="part">
        <legend class="info">
          Registration
        </legend>

        <label>
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            >
        </label>

        <label class="content">
          Password:
          <input
            type="password"
            name="password"
            required
            >
        </label>
      </fieldset>

      <fieldset class="part">
        <legend class="info">
          An interesting fact about you!
        </legend>

        <label>
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="y">
            Yes
          <input
            type="radio"
            name="cats"
            value="n"
            >
            No
        </label>

        <label class="content">
          What is your favorite color?
          <input
          type="color"
          name="color"
          >
        </label>

        <label class="content">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            min="09:00"
            max="24:00"
            placeholder="--:--:--"
            >
        </label>

        <label class="content">
          What are your favorite brend of cars?
          <select
            name="cars"
            multiple
            >
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>

        <label class="content">
          How do you rate our work?
          <input
            type="range"
            min="0"
            max="100" name="rate"
            value="0"
            >
        </label>
      </fieldset>

      <fieldset class="part">
        <legend class="info">
          Additional info:
        </legend>

        <label>
          Comments:
          <textarea
            name="comments"
            autocomplete="off"
            >
          </textarea>
        </label>

        <label class="content">
          Would you recommend us?
          <select name="changecolor">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" >Submit</button>
    </form>
  </body>
</html>
